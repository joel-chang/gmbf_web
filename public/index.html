<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title>Body Fat Guesser</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="main">
    <div class="landing">
      <div id="top_part">
        <a id="home_icon" href="/">
          <img src="./img/logo.png">
        </a>
      </div>
      <div id="landing_card">
        <div id="landing_card_left_half">
          <div class="landing_card_title_group">
            <p id="landing_card_title"><strong>1500+</strong> samples,<br><i>backed by <strong>5000+</strong> fitness
                fanatics</i></p>
            <p id="landing_card_description">an open-source tool, using publicly available data, designed to
              estimate your body fat percentage</p>
          </div>
          <div class="cta_wrapper">
            <a id="cta" href="learn_more.html" title="Learn more">Learn more</a>
          </div>
          <div class="cta_wrapper">
            <a id="cta" href="recommendations.html" title="Recommendations">Recommendations</a>
          </div>
        </div>
        <div id="landing_card_right_half"></div>
      </div>
      <div class="cta_wrapper">
        <a href="https://www.reddit.com/r/guessmybf/"><img id="reddit_logo" src="./img/reddit_logo2.png"></a><a href="https://www.reddit.com/r/guessmybf/">&nbsp;&nbsp; the inspiration!</a>
      </div>
      <div id="visitor_counter_wrapper"></div>
      <div id="det_counter_wrapper"></div>
    </div>
  </div>
  <div id="root"></div>
</body>
</html>
